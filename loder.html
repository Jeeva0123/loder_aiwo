<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    setTimeout(function() {
        $('#loading').addClass('hidden');
    }, 3000);
    </script>
    <style type="text/css">
    #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: gray;
        color: white;
        opacity: 1;
        transition: 0.5s;
        visibility: visible;
    }

    #loading.hidden {
        opacity: 0;
        visibility: hidden;
    }
    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <div id="loading">Loading site...</div>
    <div id="site">
        <h1>My site</h1>
        <p>Lorem ipsum</p>
    </div>
</body>

</html>
